<mat-list>
  @for (banco of bancos; track $index) {
    <mat-list-item>
        <mat-icon matListItemIcon class="mat-18" 
        [ngClass]="{ active: banco.disponible, inactive: !banco.disponible }"
        >@if(!banco.disponible){info}@else{check_circle}</mat-icon>
        <p class="mt-2">{{ banco.descripcion }}</p>
    </mat-list-item>
  }
</mat-list>
